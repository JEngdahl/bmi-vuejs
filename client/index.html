<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.3.4/vue-resource.js"></script>
    <script src='https://unpkg.com/vue'></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="./stylesheet.css">
  </head>
  <body>
    <div id="app">
        <div v-if="!formHide" id="initForm">

          <div class="form-group">
            <label for="Weight">Your weight</label>
            <input type="weight" class="form-control" v-model="data.weight.value" placeholder="Try to be accurate within 5lbs">
          </div>

          <div class="form-group">
            <label for="Height">Your height</label>
            <input type="weight" class="form-control" v-model="height" placeholder="6'5">
          </div>

          <fieldset class="form-group">
            <div class="form-check">
              <label class="form-check-label">
                <input v-model="data.sex" type="radio" class="form-check-input" name="optionsRadios" id="male" value="m">
                Male
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input v-model="data.sex" type="radio" class="form-check-input" name="optionsRadios" id="female" value="f">
                Female
              </label>
            </div>
          </fieldset>

          <div class="form-group">
            <label for="Age">Your age</label>
            <input v-model="data.age" type="age" class="form-control" placeholder="22">
          </div>

          <button v-on:click='submit'>Submit Stuff</button>
        </div>
      <br />
      <div id="results" v-if="formHide">
        <p>
          Your BMI is {{results.bmi.value}}
        </p>
        <p>
          You are {{results.bmi.risk}}
        </p>
        <p>
          Your ideal weight is between {{kgtolb(results.ideal_weight)}}
        </p>
      </div>

      <!-- <div id="weightChart">
        <h2 v-if="formHide"> Weight</h2>
        <canvas id="myChart" width="200" height="200"></canvas>
      </div> -->

    </div>
  </body>
  <script src='./script.js'></script>
</html>
